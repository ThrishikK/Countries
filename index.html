<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countries</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <link rel="stylesheet" href="src/css/main.css" />
    <link rel="stylesheet" href="src/css/beakpoints.css" />
    <link rel="stylesheet" href="src/css/section-styles.css" />
    <link rel="stylesheet" href="src/css/main-and-map.css" />
    <link rel="stylesheet" href="src/css/main-country-styles.css" />

    <link rel="stylesheet" href="src/css/border-country-styles.css" />

    <link rel="stylesheet" href="src/css/borders.css" />
    <link rel="stylesheet" href="src/css/loaders.css" />
    <link rel="stylesheet" href="src/css/canvas.css" />
    <link rel="stylesheet" href="src/css/leaflet-custom.css" />
  </head>
  <body>
    <main>
      <!-- TITLE SECTION -->
      <section>
        <h1>Countries</h1>
      </section>
      <!-- MAP AND MAIN COUNTRY -->
      <section class="section-styles" id="mainAndMapSectionContainer">
        <div id="mainAndMapContainer">
          <div id="mainCountryContainer">
            <div class="country-details-container">
              <!--  -->
              <div class="flag-container">
                <!-- <img src="https://flagcdn.com/w320/in.png" alt="flag" /> -->
                <canvas id="flagCanvas" width="350" height="250"></canvas>
              </div>
              <!-- DETAILS-CONTAINER -->
              <div class="country-details">
                <div class="key-value-pair">
                  <p class="key">Name</p>
                  <p class="colon">:</p>
                  <p class="value">India</p>
                </div>
                <div class="key-value-pair">
                  <p class="key">Capital</p>
                  <p class="colon">:</p>
                  <p class="value">New Delhi</p>
                </div>
                <div class="key-value-pair">
                  <p class="key">Borders</p>
                  <p class="colon">:</p>
                  <p class="value">6</p>
                </div>
                <div class="key-value-pair">
                  <p class="key">Population</p>
                  <p class="colon">:</p>
                  <p class="value">11234567</p>
                </div>
                <div class="key-value-pair">
                  <p class="key">Currency</p>
                  <p class="colon">:</p>
                  <p class="value">Rupee</p>
                </div>
                <div class="key-value-pair">
                  <p class="key">Languages</p>
                  <p class="colon">:</p>
                  <p class="value">English,Hindi,Tamil</p>
                </div>
                <div class="key-value-pair">
                  <p class="key">Continent</p>
                  <p class="colon">:</p>
                  <p class="value">Asia</p>
                </div>
              </div>
            </div>
          </div>
          <div id="mapContainer">
            <div id="map">
              <div class="loader-container">
                <div class="dots"><span></span><span></span><span></span></div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- BORDER-COUNTRIES -->
      <section class="section-styles" id="bordersSectionContainer">
        <h2>Borders</h2>
        <div id="bordersContainer">
          <div class="border-country-container">
            <div
              class="country-details-container border-country-details-container"
            >
              <!--  -->
              <div class="border-flag-container">
                <!-- <img src="https://flagcdn.com/w320/cn.png" alt="flag" />
                  -->
                <canvas id="flagCanvas" width="350" height="250"></canvas>
              </div>
              <!-- DETAILS-CONTAINER -->
              <div class="country-details border-country-details">
                <div class="key-value-pair">
                  <p class="key">Name</p>
                  <p>:</p>
                  <p>India</p>
                </div>
                <div class="key-value-pair">
                  <p class="key">Capital</p>
                  <p>:</p>
                  <p>New Delhi</p>
                </div>
                <div class="key-value-pair">
                  <p class="key">Continent</p>
                  <p>:</p>
                  <p>Asia</p>
                </div>
              </div>
            </div>
          </div>
          <div class="border-country-container">
            <div class="loader-container">
              <div class="dots"><span></span><span></span><span></span></div>
            </div>
          </div>
          <div class="border-country-container"></div>
          <div class="border-country-container">
            <div class="loader-container">
              <div class="loader"></div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <script type="module" src="src/js/main.js"></script>
  </body>
</html>
